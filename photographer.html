<!DOCTYPE html>
<html lang="fr">
	<head>
		<link href="css/photographer.css" rel="stylesheet" type="text/css" />
		<meta charset="utf-8" />
		<link rel="icon" type="image/png" href="assets/favicon.png" />
		<link
			href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		/>
		<title>Fisheye - photographe</title>
	</head>
	<body>
		<header>
			<a href="/" title="FishEye Home Pagr"
				><img src="assets/images/logo.png" class="logo"
			/></a>
		</header>
		<main id="main">
			<div class="photograph_header"></div>
			<div class="filter">
				<label for="tri" id="sort">Trier par : </label>
				<select name="tri" id="tri">
					<option value="default">Défaut</option>
					<option value="popularity">Popularité</option>
					<option value="date">Date</option>
					<option value="title">Titre</option>
				</select>
			</div>
			<section class="photograph_medias" id="medias_list"></section>
			<div class="sum_likes">
				<span class="likes" id="sumLikes"
					><i class="fa-solid fa-heart"></i
				></span>
				<span class="price" id="dayPrice"></span>
			</div>
		</main>
		<div class="carousel" id="lightbox">
			<button class="btn" id="close" aria-label="Close dialog">X</button>
			<button class="btn" id="prev" aria-label="Previous image">
				&#10096;
			</button>
			<button class="btn" id="next" aria-label="Next image">
				&#10097;
			</button>
			<ul id="medias_slider"></ul>
		</div>
		<div class="contact" id="contactModal">
			<div class="modal">
				<header>
					<h2>Contactez-moi</h2>
					<button
						class="contact_button"
						id="closeModal"
						aria-label="Close dialog"
					>
						X
					</button>
				</header>
				<form action="" method="post" id="contactForm">
					<div>
						<label for="firstName">Prénom</label>
						<input type="text" id="firstName" name="firstName" />
						<label for="lastName">Nom</label>
						<input type="text" id="lastName" name="lastName" />
						<label for="email">Email</label>
						<input type="email" id="email" name="email" />
						<label for="message">Votre message</label>
						<textarea id="message" name="message"></textarea>
					</div>
					<button type="submit" name="submit" class="contact_button">
						Envoyer
					</button>
				</form>
			</div>
		</div>
		<!-- Models -->
		<script src="/scripts/factories/MediasFactory.js"></script>
		<script src="/scripts/pages/imageMedia.js"></script>
		<script src="/scripts/pages/videoMedia.js"></script>
		<script src="/scripts/pages/index.js"></script>

		<!-- Templates -->
		<script src="/scripts/templates/photographerIntro.js"></script>
		<script src="/scripts/templates/photographerMedias.js"></script>

		<!-- Api -->
		<script src="/scripts/utils/Api.js"></script>

		<!-- utils -->
		<script src="/scripts/utils/utils.js"></script>
		<script src="/scripts/utils/slider.js"></script>

		<!-- Entry point -->
		<script src="/scripts/App.js"></script>
		<script>
			//setTimeout(sortedBy, 100);
			setTimeout(slider, 100);
		</script>
	</body>
</html>
