<!DOCTYPE html>
<html lang="fr">
	<head>
		<link href="css/photographer.css" rel="stylesheet" type="text/css" />
		<meta charset="utf-8" />
		<link rel="icon" type="image/png" href="assets/favicon.png" />
		<link
			href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		/>
		<script type="module" src="scripts/pages/photographer.js"></script>
		<title>Fisheye - photographe</title>
	</head>
	<body>
		<header>
			<a href="/" title="FishEye Home Pagr"
				><img src="assets/images/logo.png" class="logo"
			/></a>
		</header>
		<main id="main">
			<div class="photograph_header"></div>
			<div class="filter">
				<label for="tri" id="sort">Trier par : </label>
				<select name="tri" id="tri">
					<option value="default">Défaut</option>
					<option value="popularity">Popularité</option>
					<option value="date">Date</option>
					<option value="title">Titre</option>
				</select>
			</div>
			<section class="photograph_medias" id="bla"></section>
			<div class="sum_likes"></div>
		</main>
		<div class="carousel">
			<button class="btn" id="prev">&#10096;</button>
			<button class="btn" id="next">&#10097;</button>
			<ul>
				<li class="slide">
					<img
						src="assets/photographers/925/Sport_2000_with_8.jpg"
						alt="image"
					/>
				</li>
				<li class="slide active">
					<img
						src="assets/photographers/925/Event_VentureConference.jpg"
						alt="image"
					/>
				</li>
				<li class="slide">
					<img
						src="assets/photographers/925/Event_ProductPitch.jpg"
						alt="image"
					/>
				</li>
			</ul>
		</div>
		<div id="contact_modal">
			<div class="modal">
				<header>
					<h2>Contactez-moi</h2>
					<img src="assets/icons/close.svg" onclick="closeModal()" />
				</header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
					<button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
		<script src="scripts/templates/photographer.js"></script>
		<script src="scripts/utils/contactForm.js"></script>
		<script src="scripts/utils/slider.js"></script>
	</body>
</html>
